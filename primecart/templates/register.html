<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>register</title>

    <link href="{{ url_for(endpoint='static', filename='css/registration.css') }}" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

  </head>
  <body>
    <div class="header">
      <a href="/login"> <button type="button" name="login">Login</button> </a>
    </div>
    <div class="registration_form">
      <form class="register" action="/register" method="post">
        <p><input type="text" name="username" value="" placeholder="Username" required></p>
        <p><input type="password" name="password" value="" placeholder="Password" required></p>
        <p><input type="text" name="user_type" value="" placeholder="User Type (admin/customer)"></p>
        <p><input type="submit" name="submit" value="Submit"></p>
      </form>
    </div>
  </body>
</html>
